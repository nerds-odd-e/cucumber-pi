---
- block:
    - name: Ensure python, pip and packages releated to ansible
      apt: name=python-pip,libssl-dev,dbus,libffi-dev

    - name: Ensure ansible and dependencies
      pip: name="{{ item }}"
      with_items:
        - pip
        - python-apt
        - ansible==2.4.3.0
  tags:
    - ansible_dependencies

- name: 'SSH public key'
  authorized_key: user={{ item }} key="ssh-rsa  chaifeng"
  with_items:
    - pi
    - root

- name: 'Hostname'
  hostname: name={{ hostname }}.local
  notify: Restart avahi

- name: 'Hosts file'
  lineinfile: dest=/etc/hosts regexp='^127\.0\.1\.1\t.+' line='127.0.1.1\t{{ hostname }}.local {{ hostname }}'

- name: Disable auto-login on TTY1
  file:
    path: /etc/systemd/system/getty.target.wants/getty@tty1.service
    state: link
    src: /lib/systemd/system/getty@.service
